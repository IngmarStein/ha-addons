- id: tidbyt-display
  execute-command: "/opt/TidbytDisplay.sh"
  command-working-directory: "/opt"
  pass-arguments-to-command:
    - source: "payload"
      name: "content"
    - source: "payload"
      name: "deviceid"
    - source: "payload"
      name: "token"
    - source: "payload"
      name: "contenttype"
- id: tidbyt-publish
  execute-command: "/opt/TidbytPublish.sh"
  command-working-directory: "/opt"
  pass-arguments-to-command:
    - source: "payload"
      name: "content"
    - source: "payload"
      name: "deviceid"
    - source: "payload"
      name: "token"
    - source: "payload"
      name: "contentid"