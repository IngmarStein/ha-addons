- id: tidbyt-push
  execute-command: "/opt/scripts/TidbytPush.sh"
  command-working-directory: "/opt"
  include-command-output-in-response: true
  include-command-output-in-response-on-error: true
  pass-arguments-to-command:
    - source: "payload"
      name: "content"
    - source: "payload"
      name: "deviceid"
    - source: "payload"
      name: "token"
    - source: "payload"
      name: "contenttype"
    - soruce: "payload"
      name: "keyval"
